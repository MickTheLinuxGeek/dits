<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DITS Mobile - Create Issue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 390px;
            margin: 0 auto;
            border: 1px solid #e2e8f0;
        }
        
        /* Status Bar */
        .status-bar {
            height: 44px;
            background: #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-left {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .status-right {
            display: flex;
            align-items: center;
            gap: 2px;
        }
        
        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.15s ease;
            cursor: pointer;
            font-size: 18px;
        }
        
        .back-btn:active {
            background-color: #f1f5f9;
        }
        
        .view-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .save-btn {
            padding: 8px 16px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .save-btn:active {
            background-color: #2563eb;
        }
        
        .save-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        /* Form Container */
        .form-container {
            flex: 1;
            background: white;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .form-section {
            padding: 16px;
            border-bottom: 8px solid #f8fafc;
        }
        
        .form-section:last-child {
            border-bottom: none;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group:last-child {
            margin-bottom: 0;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .form-label.required::after {
            content: "*";
            color: #ef4444;
            margin-left: 4px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.15s ease;
            background: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-textarea {
            min-height: 120px;
            resize: none;
            font-family: inherit;
        }
        
        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%236B7280' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            padding-right: 40px;
            cursor: pointer;
        }
        
        /* Priority Selector */
        .priority-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .priority-option {
            flex: 1;
            min-width: 0;
            padding: 12px 8px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.15s ease;
            background: white;
        }
        
        .priority-option.active {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        
        .priority-option:active {
            transform: scale(0.98);
        }
        
        .priority-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin: 0 auto 4px;
        }
        
        .priority-urgent .priority-dot { background-color: #ef4444; }
        .priority-high .priority-dot { background-color: #f97316; }
        .priority-medium .priority-dot { background-color: #eab308; }
        .priority-low .priority-dot { background-color: #22c55e; }
        .priority-none .priority-dot { background-color: #9ca3af; }
        
        .priority-label {
            font-size: 12px;
            font-weight: 500;
            color: #374151;
        }
        
        .priority-option.active .priority-label {
            color: #2563eb;
        }
        
        /* Labels Input */
        .labels-container {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 8px;
            min-height: 48px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: center;
            cursor: text;
            transition: all 0.15s ease;
            background: white;
        }
        
        .labels-container:focus-within {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .label-tag {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background-color: #dbeafe;
            color: #2563eb;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .label-remove {
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            font-size: 12px;
        }
        
        .label-remove:active {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .label-input {
            border: none;
            outline: none;
            background: transparent;
            flex: 1;
            min-width: 80px;
            font-size: 16px;
            padding: 4px;
        }
        
        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .quick-action {
            padding: 6px 12px;
            border: 1px solid #d1d5db;
            border-radius: 16px;
            font-size: 12px;
            background: white;
            color: #374151;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .quick-action:active {
            background-color: #f9fafb;
            transform: scale(0.98);
        }
        
        /* Date Input */
        .date-input {
            position: relative;
        }
        
        .date-input input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }
        
        /* Voice Note */
        .voice-note {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .voice-note:active {
            background-color: #f1f5f9;
            border-color: #3b82f6;
        }
        
        .voice-icon {
            width: 40px;
            height: 40px;
            background-color: #3b82f6;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .voice-content {
            flex: 1;
        }
        
        .voice-title {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 2px;
        }
        
        .voice-subtitle {
            font-size: 12px;
            color: #64748b;
        }
        
        /* Photo Capture */
        .photo-capture {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .photo-capture:active {
            background-color: #f1f5f9;
            border-color: #3b82f6;
        }
        
        .photo-icon {
            width: 40px;
            height: 40px;
            background-color: #10b981;
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .photo-content {
            flex: 1;
        }
        
        .photo-title {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 2px;
        }
        
        .photo-subtitle {
            font-size: 12px;
            color: #64748b;
        }
        
        /* Bottom Actions */
        .bottom-actions {
            padding: 16px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            background: white;
            color: #374151;
        }
        
        .action-btn:active {
            background-color: #f9fafb;
        }
        
        .action-btn.primary {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        .action-btn.primary:active {
            background-color: #2563eb;
        }
        
        /* Templates */
        .templates-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .template-card {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
            background: white;
        }
        
        .template-card:active {
            background-color: #f8fafc;
            border-color: #3b82f6;
        }
        
        .template-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .template-title {
            font-size: 12px;
            font-weight: 500;
            color: #374151;
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <span>9:41</span>
        </div>
        <div class="status-right">
            <span>📶</span>
            <span>📶</span>
            <span>🔋</span>
        </div>
    </div>
    
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <button class="back-btn">←</button>
            <h1 class="view-title">New Issue</h1>
        </div>
        <button class="save-btn">Save</button>
    </div>
    
    <!-- Form Container -->
    <div class="form-container">
        <!-- Basic Info Section -->
        <div class="form-section">
            <div class="form-group">
                <label class="form-label required">Title</label>
                <input type="text" class="form-input" placeholder="What needs to be done?" autofocus>
            </div>
            
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-input form-textarea" placeholder="Add details, notes, or context..."></textarea>
            </div>
        </div>
        
        <!-- Quick Capture Section -->
        <div class="form-section">
            <div class="form-group">
                <div class="voice-note">
                    <div class="voice-icon">🎤</div>
                    <div class="voice-content">
                        <div class="voice-title">Add Voice Note</div>
                        <div class="voice-subtitle">Tap to record your thoughts</div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="photo-capture">
                    <div class="photo-icon">📷</div>
                    <div class="photo-content">
                        <div class="photo-title">Attach Screenshot</div>
                        <div class="photo-subtitle">Capture or select from gallery</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Priority Section -->
        <div class="form-section">
            <div class="form-group">
                <label class="form-label">Priority</label>
                <div class="priority-options">
                    <div class="priority-option priority-none">
                        <div class="priority-dot"></div>
                        <div class="priority-label">None</div>
                    </div>
                    <div class="priority-option priority-low">
                        <div class="priority-dot"></div>
                        <div class="priority-label">Low</div>
                    </div>
                    <div class="priority-option priority-medium active">
                        <div class="priority-dot"></div>
                        <div class="priority-label">Medium</div>
                    </div>
                    <div class="priority-option priority-high">
                        <div class="priority-dot"></div>
                        <div class="priority-label">High</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Organization Section -->
        <div class="form-section">
            <div class="form-group">
                <label class="form-label">Project</label>
                <select class="form-input form-select">
                    <option>No Project</option>
                    <option selected>DITS v1.0</option>
                    <option>Portfolio Redesign</option>
                    <option>Mobile App</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Status</label>
                <select class="form-input form-select">
                    <option>Backlog</option>
                    <option selected>To Do</option>
                    <option>In Progress</option>
                    <option>Review</option>
                    <option>Done</option>
                </select>
            </div>
        </div>
        
        <!-- Labels Section -->
        <div class="form-section">
            <div class="form-group">
                <label class="form-label">Labels</label>
                <div class="labels-container">
                    <div class="label-tag">
                        feature
                        <button class="label-remove">×</button>
                    </div>
                    <input type="text" class="label-input" placeholder="Add labels...">
                </div>
                <div class="quick-actions">
                    <button class="quick-action">🐛 bug</button>
                    <button class="quick-action">🚀 feature</button>
                    <button class="quick-action">🔧 enhancement</button>
                    <button class="quick-action">📱 mobile</button>
                </div>
            </div>
        </div>
        
        <!-- Dates Section -->
        <div class="form-section">
            <div class="form-group">
                <label class="form-label">Due Date</label>
                <div class="date-input">
                    <input type="date" class="form-input">
                </div>
            </div>
        </div>
        
        <!-- Templates Section -->
        <div class="form-section">
            <div class="form-group">
                <label class="form-label">Templates</label>
                <div class="templates-grid">
                    <div class="template-card">
                        <div class="template-icon">🐛</div>
                        <div class="template-title">Bug Report</div>
                    </div>
                    <div class="template-card">
                        <div class="template-icon">🚀</div>
                        <div class="template-title">Feature Request</div>
                    </div>
                    <div class="template-card">
                        <div class="template-icon">📋</div>
                        <div class="template-title">Task</div>
                    </div>
                    <div class="template-card">
                        <div class="template-icon">💡</div>
                        <div class="template-title">Idea</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Actions -->
    <div class="bottom-actions">
        <button class="action-btn">Save Draft</button>
        <button class="action-btn primary">Create Issue</button>
    </div>
</body>
</html>
